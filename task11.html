<!DOCTYPE html>
<html>
        <script>
        let append=()=>{
            let d1=document.getElementById("div1");
            d1.innerHTML+="hello"
        }
        let colour=()=>{
            let d1=document.getElementsByTagName("div");
            for(let i=0;i<d1.length;i++){
                d1[i].style.color="red";
            }
        }
        </script>
        <body>
         <div id="div1">
            this is div1
        </div>
        <div id="div2">
            this is div2
        </div>
        <div id="div3">
            this is div3
        </div>
        <input type="button" value="append" onclick="append()">
        <input type="button" value="colour" onclick="colour()">    
    </body>
</html>
