<!DOCTYPE html>
<html>
    <head>
        <style>
            .display1{
                color:green;
            }
            .display2{
                color:green;
            }
        </style>
    </head>
        <script>
        let append=()=>{
            let d1=document.getElementById("div1");
            d1.innerHTML+="hello"
        }
        let colour=()=>{
            let d1=document.getElementsByTagName("div");
            for(let i=0;i<d1.length;i++){
                d1[i].style.color="red";
            }
        }
        let bluecolour=()=>{
            let a1=document.getElementsByClassName("display1");
            for(let i=0;i<a1.length;i++){
                a1[i].style.color="blue";
            }
        }
        </script>
        <body>
         <div id="div1" class="display1" >
            this is div1
        </div>
        <div id="div2" class="display1">
            this is div2
        </div>
        <div id="div3" class="display2">
            this is div3
        </div>
        <input type="button" value="append" onclick="append()">
        <hr>
        <input type="button" value="colour" onclick="colour()">  
        <hr>
        <input type="button" value="bluecolor" onclick="bluecolour()" > 
        <hr>
    </body>
</html>
